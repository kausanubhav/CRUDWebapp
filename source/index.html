<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronic Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ca75f1853a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"><i class="fa-solid fa-plug"></i>Electronic Store</h1>
    </div>

    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" class="form-control" id="userId" readonly placeholder="ID" autocomplete="off">
            <input type="text" class="form-control" id="productName" placeholder="Product Name" autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control m-0" id="seller" placeholder="Seller" autocomplete="off">
                </div>
                <div class="col">
                    <input type="text" class="form-control m-0" id="price" placeholder="Price" autocomplete="off">
                </div>
            </div>

        </form>
    </div>



    <!-- create, read, delete and update button -->
    <div class="d-flex justify-content-center">
        <button id="btnCreate" class="btn btn-success ">Create</button>
        <button id="btnRead" class="btn btn-primary ">Read</button>
        <button id="btnUpdate" class="btn btn-warning">Update</button>
        <button id="btnDelete" class="btn btn-danger">Delete all</button>
    </div>

    <!-- table to be displayed -->
    <div class="container d-flex">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Seller</th>
                    <th scope="col">Price</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>

            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <div class="container text-center">
        <div id="notfound"></div>
    </div>

    <div class="w-100 btn btn-success insertMsg">Data inserted!</div>
    <div class="w-100 btn btn-warning updateMsg">Data updated!..Click on "read" to view changes.</div>
    <div class="w-100 btn btn-danger deleteMsg">Data deleted!</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Dexie API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.2/dexie.min.js"
        integrity="sha512-/Aa8vGWIh0EnOTIVN/ZWTS3UqyJJDhWYtIPS/IqtaaSG0VA6hC6CSvtWdh2+T72q74+2l1RFgu+ig91LGLX57A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../JS/main.js" type="module"></script>
</body>

</html>
